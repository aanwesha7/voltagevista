<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
  }
  
  .container {
    display: flex;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  
  .illustration {
    background-color: #f7c52b;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .illustration img {
    width: 200px;
    height: auto;
  }
  
  .form-container {
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 300px;
  }
  
  .title {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
  }
  
  input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button {
    background-color: #f7c52b;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    transition: background 0.3s;
  }
  
  button:hover {
    background-color: #d4a31d;
  }
</style>
  
</head>
<body>
  
  <div class="container">
    <div class="illustration">
      <img src="https://images.pexels.com/photos/3278215/pexels-photo-3278215.jpeg?cs=srgb&dl=pexels-freestockpro-3278215.jpg&fm=jpg" alt="Travel Illustration">
    </div>
    <div class="form-container">
      <h1 class="title">BOOK NOW</h1>
      <form id="bookingForm">
        <label for="destination">Where To</label>
        <input type="text" id="destination" placeholder="Search places" required>
        
        <label for="guests">How Many</label>
        <input type="number" id="guests" placeholder="Number of guests" required>
        
        <label for="arrival">Arrivals</label>
        <input type="date" id="arrival" required>
        
        <label for="leaving">Leaving</label>
        <input type="date" id="leaving" required>
        
        <button type="submit" id="bookNowButton"><a href="book2.html" class="hover:text-yellow-300">Book Now</a></button>
        
        
      </form>
    </div>
  </div>

  
  
  <script>
  document.getElementById('bookingForm').addEventListener('submit', function (e) {
    e.preventDefault();
  
    const destination = document.getElementById('destination').value;
    const guests = document.getElementById('guests').value;
    const arrival = document.getElementById('arrival').value;
    const leaving = document.getElementById('leaving').value;
  
    if (new Date(arrival) > new Date(leaving)) {
      alert("Leaving date must be after the arrival date.");
      return;
    }
  
    alert(`Booking confirmed!\nDestination: ${destination}\nGuests: ${guests}\nArrival: ${arrival}\nLeaving: ${leaving}`);
  });
  </script>
  
</body>
</html>
