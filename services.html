  body {

  .service-card:hover {

  .service-icon {

    margin: 0;
  }
  
  @media (max-width: 600px) {
    .service-card {
      width: 100px;
      font-size: 0.9rem;
    }
  
    .service-icon {
      font-size: 2rem;
    }
  }
</style>
